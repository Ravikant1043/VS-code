    <title>Document</title>
    <style>
        /* class selector */
        /* for border add solid and then color  */
        .ravi{
            border: 7px solid black;
            color: blue;
            border-color: black;
        }
        /* if we want to add id selector then add # before that id and for class '.' before it  */
        span{
            border: 10px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <p class="ravi">ravikant sharma </p>
    <p >ravikant sharma </p>
    <p id="ravi">ravikant sharma </p>
